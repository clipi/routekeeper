<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <link type="text/css" href="routekeeper.css" rel="stylesheet">
    </link>
    <script type="text/javascript"
	    src="http://maps.google.com/maps/api/js?sensor=true">
    </script>
    <script type="text/javascript">
      function initialize() {
      var latlng = new google.maps.LatLng(37.46,-122.25);
      var myOptions = {
      zoom: 8,
      center: latlng,
      mapTypeId: google.maps.MapTypeId.ROADMAP
      };
      var map = new google.maps.Map(document.getElementById("map_canvas"),
      myOptions);
      }
      
    </script>
  </head>
  <body onload="initialize()">
    <div id="controls" class="component">
      <h1>Routekeeper</h1>
      <p>Save your trips...it might <em>save your life!!</em></p>
      <ul>
       <li>My trips</li>
       <li>Start a new trip</li>
       <li>My account</li>
    </div>
    <div id="map_container" class="component">
      <div id="map_canvas" style="width:100%; height:100%"></div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title>Routekeeper: plan, save and share your walks</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <link type="text/css" href="routekeeper.css" rel="stylesheet">
    </link>
    <script src="jquery-1.4.2.js"></script>
    <script type="text/javascript"
	    src="http://maps.google.com/maps/api/js?sensor=true">
    </script>
    <script type="text/javascript"
	    src="routekeeper.js">
    </script>
  </head>
  <body onload="initialize()">
    <div id="controls" class="map_overlay">
      <h1>Routekeeper</h1>
      <div>My trips</div>
      <div>Start a new trip</div>
      <div>My account</div>
      <div  id="colophon">
	<a href="http://github.com/ekoontz/routekeeper/">Source Code</a>
      </div>
    </div>
    <div id="addresses" class="map_overlay">
      <div id="addresslist_holder">
	<h2 id="initialprompt">Click on a point on your route.</h2>
	<table id="addresslist"></table>
      </div>
    </div>
    <div id="map_canvas">(map goes here)</div>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <link type="text/css" href="routekeeper.css" rel="stylesheet">
    </link>
    <script src="jquery-1.4.2.js"></script>
    <script type="text/javascript"
	    src="http://maps.google.com/maps/api/js?sensor=true">
    </script>
    <script type="text/javascript"
	    src="routekeeper.js">
    </script>
  </head>
  <body onload="initialize()">
    <div id="controls" class="component">
      <h1>Routekeeper</h1>
      <p>Save your trips...who knows; it might <em>save your life!!</em></p>
      <ul>
       <li>My trips</li>
       <li>Start a new trip</li>
       <li>My account</li>
      </ul>
      <h2>Addresses</h2>
      <ol id="addresslist">
      </ol>
    </div>
    <div id="map_container" class="component">
      <div id="map_canvas" style="width:100%; height:100%"></div>
      <h2>Click on the map above to save a location to your route.</h2>
    </div>
  </body>
</html>
